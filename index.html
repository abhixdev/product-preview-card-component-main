<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-Cream">
    <div class="flex h-screen justify-center">
      <div class="m-5 flex flex-col rounded-2xl bg-white shadow-lg">
        <!-- Image -->
        <div class="w-fit">
          <img
            class="rounded-t-2xl"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
        </div>
        <!-- Content Container -->
        <div class="content">
          <div class="m-5 flex flex-col space-y-5">
            <!-- Category -->
            <p class="text-Darkgrayishblue text-sm uppercase tracking-[0.3rem]">
              Perfume
            </p>

            <!-- Heading -->
            <h1 class="font-serif text-3xl font-bold leading-none">
              Gabrielle Essence Eau De Parfum
            </h1>

            <!-- Descriptions -->
            <p class="text-sm tracking-wide">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <!-- Price -->
            <div class="flex items-center space-x-4 pt-2">
              <p
                class="font-serif text-Darkcyan text-3xl font-bold leading-none"
              >
                $149.99
              </p>
              <p class="text-Darkgrayishblue text-sm line-through">$169.99</p>
            </div>

            <!-- Add to cart Button -->
            <a
              class="bg-Darkcyan flex items-center justify-center space-x-2 rounded-lg p-3 font-semibold text-white"
              href="#"
            >
              <img src="./images/icon-cart.svg" alt="" />
              <p class="text-sm">Add to Cart</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="text-center text-xs">
      Challenge by
      <a
        class="text-blue-500 hover:text-grayishBlue"
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-blue-500 hover:text-grayishBlue"
        href="https://github.com/abhixdev"
        target="_blank"
        >Abhishek Kumar</a
      >.
    </div>
  </body>
</html>
