<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-Cream">
    <div class="relative flex h-screen justify-center">
      <div
        class="absolute m-5 flex flex-col rounded-2xl bg-white shadow-lg md:my-24 md:flex-row"
      >
        <!-- Image -->
        <div class="max-w-md bg-cover md:w-72">
          <img
            class="rounded-t-2xl md:hidden"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
          <img
            class="hidden h-full w-full rounded-l-2xl object-cover md:flex"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <!-- Content Container -->
        <div class="content md:max-w-[17rem] md:overflow-auto md:p-4">
          <div class="m-4 flex flex-col space-y-5 md:m-2 md:space-y-4 md:pl-2">
            <!-- Category -->
            <p class="text-sm uppercase tracking-[0.3rem] text-Darkgrayishblue">
              Perfume
            </p>

            <!-- Heading -->
            <h1
              class="font-serif text-3xl font-bold leading-none text-Verydarkblue"
            >
              Gabrielle Essence Eau De Parfum
            </h1>

            <!-- Descriptions -->
            <p class="text-sm tracking-wide text-Darkgrayishblue">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <!-- Price -->
            <div class="flex items-center space-x-4 pt-2">
              <p
                class="font-serif text-3xl font-bold leading-none text-Darkcyan"
              >
                $149.99
              </p>
              <p class="text-sm text-Darkgrayishblue line-through">$169.99</p>
            </div>

            <!-- Add to cart Button -->
            <a
              class="flex items-center justify-center space-x-2 rounded-lg bg-Darkcyan p-3 font-semibold text-white duration-200 hover:bg-green-900"
              href="#"
            >
              <img src="./images/icon-cart.svg" alt="" />
              <p class="text-sm">Add to Cart</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="pt-4 text-center text-xs">
      Challenge by
      <a
        class="hover:text-grayishBlue text-blue-500"
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="hover:text-grayishBlue text-blue-500"
        href="https://github.com/abhixdev"
        target="_blank"
        >Abhishek Kumar</a
      >.
    </div>
  </body>
</html>
